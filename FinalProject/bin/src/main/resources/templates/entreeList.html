<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Entrees</title>
</head>
<body>
<h1>Entrees</h1>
<form>
<table>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Ingredients</th>
  </tr>
  <tr th:each="currentEntree : ${newEntree}" >
    <td th:text="${currentEntree.entreeName}"></td>
    <td th:text="${currentEntree.price}"></td>
    <td th:text="${currentEntree.ingredients}"></td>
    <td><a th:href="@{/editEntree/{id}(id=${currentEntree.id})}">Edit</a></td>
    <td><a th:href="@{/deleteEntree/{id}(id=${currentEntree.id})}">Delete</a></td>
  </tr>
</table>
</form>
<br>
<table>
  <tr>
    <th>Add Items</th>
    <th>View Items</th>
  </tr>
  <tr>
  	<td><a href="../inputEntree">Add a New Entree</a></td>
  	<td><a th:href="@{/viewAllEntrees}">View All Entrees</a></td>
  </tr>
  <tr>
  	<td><a href="../inputIngredient">Add a New Ingredient</a></td>
  	<td><a th:href="@{/viewAllIngredients}">View All Ingredients</a></td>
  </tr>
  <tr>
  	<td><a href="../inputSide">Add a New Side</a></td>
  	<td><a th:href="@{/viewAllSides}">View All Sides</a></td>
  </tr>
  <tr>
  	<td><a href="../inputAppetizer">Add a New Appetizer</a></td>
  	<td><a th:href="@{/viewAllAppetizers}">View All Appetizers</a></td>
  </tr>
  <tr>
  	<td><a href="../inputMeal">Create New Meal</a></td>
  	<td><a th:href="@{/viewAllMeals}">View All Meals</a></td>
  </tr>
  <tr>
  	<td><a href="../inputOrder">Create New Order</a></td>
  	<td><a th:href="@{/viewAllOrders}">View All Orders</a></td>
  </tr>
</table>
</body>
</html>
