<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Order Confirmation</title>
</head>
<body>
	<form th:object="${currentOrder}" th:action="@{/confirmOrder/{id}(id=${currentOrder.id})}" method='GET'>
	
	Name: <input type="text" name="userName" size="20" th:field="*{userName}" readonly><br>
	Email: <input type="text" name="email" size="20" th:field="*{email}" readonly><br>
	Phone: <input type="text" name="phoneNumber" size="20" th:field="*{phoneNumber}" readonly><br>
	Pickup: <input type="text" name="pickupTime" size="20" th:field="*{pickupTime}" readonly><br>
	Total: <input type="text" name="total" size="20" th:field="*{total}" readonly><br>
	</form>
	<a href="../inputOrder">Create New Order</a>
</body>
</html>
