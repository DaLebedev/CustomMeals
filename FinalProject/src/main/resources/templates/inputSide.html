<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Side</title>
</head>
<body>
<h1>Add Side</h1>
<form th:object="${newSide}" th:action="@{/updateSide/{id}(id=${newSide.id})}" method=POST onsubmit="return validateForm()">
	
	Name:
	<input type="text" name="sideName" size="20" th:field="*{sideName}">
	<br>
	Quantity:
	<input type="text" name="quantity" size="20" th:field="*{quantity}">
	<br>
	<label for="ingredients">Ingredients:</label><br>
      <select multiple id="ingredients" name="ingredients">
        <option th:each="ingredient : ${allIngredients}" 
          th:value="${ingredient.id}"
          th:text="${ingredient.ingredientName + ' - ' + ingredient.quantity}">
        </option>
      </select>
<br>
<input name="submit" type="submit" value="submit" />
<br>
<table>
  <tr>
    <th>Add Items</th>
    <th>View Items</th>
  </tr>
  <tr>
  	<td><a href="../inputEntree">Add a New Entree</a></td>
  	<td><a th:href="@{/viewAllEntrees}">View All Entrees</a></td>
  </tr>
  <tr>
  	<td><a href="../inputIngredient">Add a New Ingredient</a></td>
  	<td><a th:href="@{/viewAllIngredients}">View All Ingredients</a></td>
  </tr>
  <tr>
  	<td><a href="../inputSide">Add a New Side</a></td>
  	<td><a th:href="@{/viewAllSides}">View All Sides</a></td>
  </tr>
  <tr>
  	<td><a href="../inputAppetizer">Add a New Appetizer</a></td>
  	<td><a th:href="@{/viewAllAppetizers}">View All Appetizers</a></td>
  </tr>
  <tr>
  	<td><a href="../inputMeal">Create New Meal</a></td>
  	<td><a th:href="@{/viewAllMeals}">View All Meals</a></td>
  </tr>
</table>
</form>
</body>
</html>
